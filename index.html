<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <h1>Catálogo</h1>
        <p class="subtitle">Mercado AriDay</p>
      </div>
      <div class="rate-info">
        <span id="rate-status">Cargando cambio...</span>
      </div>
    </header>

    <main>
      <section id="product-grid" class="grid" aria-live="polite"></section>
      <div id="error-message" class="error hidden" role="alert"></div>
    </main>

    <div
      id="product-modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-content" role="document">
        <button class="modal-close" type="button" data-close="true">
          Cerrar
        </button>
        <div class="modal-body">
          <div class="modal-gallery">
            <img
              id="modal-image"
              src=""
              alt=""
              loading="lazy"
            />
          </div>
          <div class="modal-details">
            <h2 id="modal-title"></h2>
            <p id="modal-price" class="modal-price"></p>
            <p id="modal-description" class="modal-description"></p>
            <a
              id="modal-whatsapp"
              class="whatsapp-button"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Realizar pedido por WhatsApp
            </a>
            <p id="modal-usd" class="modal-usd"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
