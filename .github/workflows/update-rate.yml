name: Actualizar rate.json

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generar rate.json
        run: node scripts/update-rate.mjs

      - name: Commit y push
        run: |
          if git diff --quiet -- rate.json; then
            echo "Sin cambios en rate.json"
          else
            git add rate.json
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: actualizar rate.json"
            git push
          fi
